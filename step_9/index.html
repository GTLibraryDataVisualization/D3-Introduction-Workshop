<!-- p tag hello world is changed to h1 tag
short explaination of h1 tags
binding data elements to p dags using selectall and append -->
<!DOCTYPE html>

<html>
    <head>
        <title>Hello World</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Hello World</h1>
        <svg width="100" height="100">
            <path d=" M 10 25
                L 10 75
                L 60 75
                L 10 25"
            stroke="red" stroke-width="2" fill="none" />
        </svg>
    </body>
    <script src="index.js"></script>
</html>
